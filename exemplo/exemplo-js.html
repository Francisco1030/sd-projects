<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>


        $.getJSON("http://localhost:8100/exemplo/", function(data){
            $.each(data, function(i, valor){
                $("#tabela").append($("<tr>")
                    .append($("<td>").append(valor.id))
                    .append($("<td>").append(valor.titulo))
                    .append($("<td>").append(valor.conteudo))
                    .append($("<td>").append(valor.data)));
                });
            }).done(function() {
                //alert('Completo');
                console.log('completo');
            }).fail(function(e){
                console.log('error', e);
            }).always(function(){
                //alert('always runs')
                console.log('always runs');
            })
    </script>

</head>

<body>
    <nav style="background-color: #4d91ea;">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title blue-grey-text text-darken-2 center-align">
                            <h4>Veja as principais noticias</h4>
                        </span>

                        <div class="row">
                            <table class="striped" id="tabela">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Titulo</th>
                                        <th>conteudo</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>

                                    <tbody id="tabela">
                                      
                                    </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>

</html>
